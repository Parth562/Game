<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/65e4bc5270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Play a Game</title>
  </head>
  <body>
    <div class="container left">
      <h1 id="result"></h1>
      <p id="scoreOne" class="score">Player 1 : Won : 0</p>
      <p id="scoreTwo" class="score">Player 2 : Won : 0</p>
    </div>
    <div class="container right">
      <!-- <button id="start_btn">Start</button> -->
      <div class="round">
        <h1></h1>
      </div>
      <div>
        <button id="startBtn" type="button" class="btn btn-lg btn-primary">
          Start Game
        </button>
      </div>
      <div class="player_ids" hidden>
        <h1>Player #1</h1>
        <h1>Player #2</h1>
      </div>
      <div class="game_area" hidden>
        <h1 class="ppp">Player #1</h1>
        <div class="player player_one">
          <span class="player__icon">
            <i class="fas fa-user"></i>
          </span>
          <h1>Health <span id="curr_healthOne">100</span></h1>
          <button id="playerOneBtn" type="button" class="btn btn-light">
            Attack
          </button>
        </div>
        <h1 class="ppp">Player #2</h1>
        <div class="player player_two">
          <span class="player__icon">
            <i class="fas fa-user"></i>
          </span>
          <h1>Health <span id="curr_healthTwo">100</span></h1>
          <button id="playerTwoBtn" type="button" class="btn btn-light">
            Attack
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
